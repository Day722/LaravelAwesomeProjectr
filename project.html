    <div class="container">
      <h2 class="text-center">เข้าสู่ระบบ</h2>
      <form id="loginForm">
          <div class="form-group">
              <label for="username">เลชประจำตัวนักเรียน</label>
              <input type="text" class="form-control" id="username" placeholder="เลชประจำตัวนักเรียน" required>
          </div>
          <div class="form-group">
              <label for="password">เลขประจำตัวประชาชน</label>
              <input type="password" class="form-control" id="password" placeholder="เลขประจำตัวประชาชน" required>
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">จดจำรหัสผ่าน</label>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">เข้าสู่ระบบ</button>
      </form>
      <div class="text-center mt-3">
          <a href="#">ลืมรหัสผ่าน?</a>
      </div>
  </div>
  
  <script>
  function submitForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      // ตรวจสอบข้อมูลก่อนส่ง
      if (username === "" || password === "") {
          alert("กรุณากรอกข้อมูลให้ครบถ้วน");
          return;
      }
  
      // ที่นี่คุณสามารถเพิ่มการจัดการการเข้าสู่ระบบ เช่น ส่งข้อมูลไปยังเซิร์ฟเวอร์
      alert('เข้าสู่ระบบสำเร็จ: ' + username);
      
      // หากต้องการส่งฟอร์มจริงๆ ให้ใช้:
      // document.getElementById("loginForm").submit();
  }
  </script>
